name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run docker
        run: docker-compose -f HW1/docker-compose.yml up -d
      - name: Build with Maven
        run: mvn -B package --file HW1/api/HW1/pom.xml
